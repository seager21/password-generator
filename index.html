<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="1" max="128" placeholder="Enter length">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="include-lowercase"> Include Lowercase</label>
            <label><input type="checkbox" id="include-uppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="include-numbers"> Include Numbers</label>
            <label><input type="checkbox" id="include-symbols"> Include Symbols</label>
        </div>
        <button id="generate-password" class="convert-btn">Generate Password</button>
        <div class="password-output">
            <input type="text" id="password-display" readonly style="text-align: center;">
            <button id="copy-password" class="convert-btn">Copy to Clipboard</button>
            <button id="toggle-visibility" class="clear-btn">Show/Hide</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
